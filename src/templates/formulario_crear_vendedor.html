{% extends 'layout.html' %}

{% block contenido %}
<form action="tabla_vendedor.html">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Nombre_Completo">Nombre Completo</label>
        <input type="text" class="form-control" id="Nombre_Completo" placeholder="Nombre Completo">
      </div>  
    <div class="form-row">
          <div class="form-group col-md-15">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" placeholder="Email">
      </div>
      <div class="form-row">
          <div class="form-group col-md-15">
            <label for="Direcciòn">Direcciòn</label>
            <input type="text" class="form-control" id="Direcciòn" placeholder="Direcciòn">
      </div>  
     <div id="datepick">
<label>Selecciona fecha: </label>
<div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
  <input class="form-control" type="text" readonly />
  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
</div>        
       
<button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock contenido %}
