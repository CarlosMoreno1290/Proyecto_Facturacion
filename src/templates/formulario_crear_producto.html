{% extends 'layout.html' %}

{% block contenido %}
<form action="tabla_productos.html">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="descripcion">Descripción Producto</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Descripción Producto">
    </div>
    <div class="form-group col-md-6">
      <label for="Cantidad_Stock">Cantidad Stock</label>
      <input type="text" class="form-control" id="Cantidad_Stock" placeholder="Cantidad Stock">
    </div>
    <div class="form-group col-md-6">
      <label for="Unidad_Medida">Unidad Medida</label>
      <input type="text" class="form-control" id="Unidad_Medida" placeholder="Unidad Medida">
    </div>
    <div class="form-group col-md-6">
      <label for="valor_unitario">Valor Unitario</label>
      <input type="text" class="form-control" id="valor_unitario" placeholder="Valor Unitario">

  </div>
  
    <div class="form-group col-md-4">
